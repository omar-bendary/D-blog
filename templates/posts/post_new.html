{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block title %}
<title>New Artile</title>
{% endblock title %}

{% block content %}
<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/create-cover.jpg' %});"
    data-stellar-background-ratio="0.5">
    <div class=" overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start"
            data-scrollax-parent="true">
            <div class="col-md-12 ftco-animate">
                <h2 class="subheading">Create</h2>
                <h1 class="mb-4 mb-md-0">New Article</h1>
                <div class="row">
                    <div class="col-md-7">
                        <div class="text">
                            <p>Scroll Down to add a new Articles.</p>
                            <div class="mouse">
                                <a href="#" class="mouse-icon">
                                    <div class="mouse-wheel"><span class="ion-ios-arrow-round-down"></span></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row d-flex justify-content-center" style="text-align: center;">
    <div class="col-lg-4 border border-warning rounded">
        <form method="post" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Create</button>
            {% endbuttons %}
        </form>
    </div>
</div>
<br>
<br>
{% endblock content %}
