{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Sign up{% endblock title %}


{% block content %}

<div class="hero-wrap js-fullheight" data-stellar-background-ratio=" 0.5">
    <div class="overlay" style="background-color: #FF3CAC;
    background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
    e: linear-gradient(0deg, #000000 0%, #14817d 100%);

    "></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start"
            data-scrollax-parent="true">
            <div class="col-md-12 ftco-animate">

                <h1 class="mb-4 mb-md-0">Sign up</h1>

                <br>
                <div class="row">
                    <div class="col-md-7">
                        <p>Scroll Down to Signup.</p>
                        <div class="mouse">
                            <a href="#" class="mouse-icon">
                                <div class="mouse-wheel"><span class="ion-ios-arrow-round-down"></span></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row d-flex justify-content-center  " style="text-align: center;">
    <div class="col-lg-4 border border-warning rounded">
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">SignUp</button>
            {% endbuttons %}
        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock content %}
